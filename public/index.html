            <form action="">
                <label for="" style="margin-left: 60px;">MINIMIUM BATSMENS PER TEAM</label>

                <label for="" style="
    margin-left: 70px;
">MINIMIUM BOWLERS PER TEAM </label>

                <br>
                <label for="" style="margin-left: 3px;">MAXIMUM OVERSEAS PLAYERS PER TEAM</label>
                <input type="number" style="width: 8%; font-size: 18px; padding: 6px 6px; margin-left: 10px;margin-top: 10px;">

        <div class="selectiontitle submit" id="submit">
